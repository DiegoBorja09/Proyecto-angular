<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Email</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">EMAIL:</label>
                    <input type="text" class="form-control"  [(ngModel)]="user.emails" name="emails" required>

                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
